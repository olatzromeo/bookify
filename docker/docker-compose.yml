services:
  db:
    container_name: clean-architecture-symfony7_db
    image: mysql:8.0.33
    platform: linux/amd64
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "db_data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u ${MYSQL_USER} -p${MYSQL_PASSWORD} || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 30
    ports:
      - "3306:3306"
    restart: always
    networks:
      - clean_architecture_symfony7_network

  php:
    container_name: clean-architecture-symfony7_php
    build:
      context: ./php-fpm
      args:
        TIMEZONE: ${TIMEZONE}
        UID: ${UID}
    volumes:
      - ../:/var/www/clean-architecture-symfony7:cached
      - ./php-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    environment:
      APP_ENV: dev
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - clean_architecture_symfony7_network

  nginx:
    container_name: clean-architecture-symfony7_nginx
    build:
      context: ./nginx
      args:
        UID: ${UID}
    volumes:
      - ../:/var/www/clean-architecture-symfony7:cached
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
    ports:
      - "8080:80"
    depends_on:
      php:
        condition: service_started
    restart: always
    networks:
      - clean_architecture_symfony7_network

  rabbitmq:
    container_name: clean-architecture-symfony7_rabbitmq
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-rabbituser}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-rabbitpass}
    ports:
      - "15672:15672" # Management UI
      - "5672:5672"   # Port for messaging connections
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - clean_architecture_symfony7_network

volumes:
  db_data:
  rabbitmq_data:

networks:
  clean_architecture_symfony7_network:
    name: clean_architecture_symfony7_network
    driver: bridge
